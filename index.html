<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #222222;
            color: #FFFFFF;
            font-family: sans-serif;
            font-size: 16px;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 10px;
        }

        .language {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .language-name {
            font-weight: bold;
            margin-right: 10px;
        }

        .language-time {
            font-size: 14px;
        }

        /* Colors for programming languages */
        .language-C {
            color: #FF5722;
        }

        .language-Cpp {
            color: #009688;
        }

        .language-Csharp {
            color: #2196F3;
        }

        code {
            background-color: #333333;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Last Week's Programming Time</h1>

        <div class="language">
            <span class="language-name language-C"><code>C</code></span>
            <span class="language-time">16 days</span>
        </div>

        <div class="language">
            <span class="language-name language-Cpp"><code>C++</code></span>
            <span class="language-time">4 days</span>
        </div>

        <div class="language">
            <span class="language-name language-Csharp"><code>C#</code></span>
            <span class="language-time">2 days</span>
        </div>
    </div>
</body>
</html>
